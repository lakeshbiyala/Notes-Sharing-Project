{% extends 'navigation.html' %}
{% load static %}

{% block body %}

{% ifequal error "no" %}
<script>
    alert('Logged in Successfully');
    window.location = ('{% url 'admin_home' %}');
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert('Invalid Login Credentials, Try Again.');
</script>
{% endifequal %}


<div class="container mt-5">
    <div class="row">
        <div class="col-sm-6">
                <h2 class="text-center">HOD</h2>
                <hr>
        </div>
        <div class="col-sm-6" style="background-color: whitesmoke;">
            <h2 class="text-center">HOD Login</h2>
            <hr>
            <p>Enter username and password to access HOD Panel.</p>
            <form method="POST">
                {% csrf_token %}
                <label>Username: </label>
                    <input type="text" class="form-control" placeholder="Enter Username" name="uname" >
                <label>Password: </label>
                    <input type="password" class="form-control" placeholder="Enter Password" name="pwd">
                    <input type="submit" class="btn btn-primary mt-3" value="Login" >
            </form>
    </div>
    </div>

</div>





{% endblock %}
