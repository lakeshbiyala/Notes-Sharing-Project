{% extends 'user_nav.html'%}
{% load static %}

{% block body%}

{% ifequal error "no" %}
<script>
    alert('Password Changed');
    window.location = ('{% url 'logout' %}');
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert('Invalid Login Credentials, Try Again.');
</script>
{% endifequal %}





<div class="container mt-5">
    <div class="row">
        <div class="col-sm-6">
                
        </div>
        <div class="col-sm-6">
            <h2 class="text-center">Change Password</h2>
            <hr>
            <form method="POST">
                {% csrf_token %}
                <label>Password: </label>
                    <input type="password" class="form-control" placeholder="Enter Old Password" name="old">
                <label>New Password: </label>
                    <input type="password" class="form-control" placeholder="Enter New Password" name="new">
                <label>Confirm Password: </label>
                    <input type="password" class="form-control" placeholder="Re-New Password" name="confirm">
                <input type="submit" class="btn btn-danger mt-3" value="Login" >
            </form>
    </div>
    </div>

</div>  


{% endblock %}
